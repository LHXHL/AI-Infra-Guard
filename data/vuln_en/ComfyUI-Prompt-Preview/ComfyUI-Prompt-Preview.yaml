info:
  name: ComfyUI-Prompt-Preview
  cve: ComfyUI-Prompt-Preview local file read
  summary: Vulnerability in ComfyUI Prompt Preview feature
  details: |
    The vulnerability in the Prompt Preview feature of ComfyUI allows attackers to manipulate the preview output, potentially leading to misleading information being displayed to users.
  cvss: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:U/C:L/I:L/A:N
  severity: MEDIUM
  security_advise: |
    1. Upgrade to ComfyUI version 1.2.3 or higher.
    2. Implement input validation to ensure prompt data integrity.
    3. Monitor and log preview output for anomalies.
rule: version < "1.2.3"
