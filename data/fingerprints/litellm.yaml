info:
  name: LiteLLM
  author: 腾讯科恩实验室
  severity: info
  desc: 一个开源的API代理，支持100多个LLM模型，提供OpenAI兼容格式API。
  metadata:
    product: LiteLLM
    vendor: LiteLLM
http:
  - method: GET
    path: '/'
    matchers:
      - body="LiteLLM API" || body="Proxy Server to call 100+ LLMs in the OpenAI format" || body="LiteLLM Admin Panel on /ui"
version:
  - method: GET
    path: '/openapi.json'
    extractor:
      part: body
      group: 1
      regex: '"version":"([0-9]+\.[0-9]+\.[0-9]+)"'