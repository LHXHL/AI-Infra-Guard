info:
  name: lollms
  cve: CVE-2024-6673
  summary: ""
  details: A Cross-Site Request Forgery (CSRF) vulnerability exists in the `install_comfyui`
    endpoint of the `lollms_comfyui.py` file in the parisneo/lollms-webui repository,
    versions v9.9 to the latest. The endpoint uses the GET method without requiring
    a client ID, allowing an attacker to trick a victim into installing ComfyUI. If
    the victim's device does not have sufficient capacity, this can result in a crash.
  cvss: CVSS:3.0/AV:L/AC:L/PR:N/UI:R/S:U/C:L/I:N/A:L
  severity: MODERATE
rule: ""
