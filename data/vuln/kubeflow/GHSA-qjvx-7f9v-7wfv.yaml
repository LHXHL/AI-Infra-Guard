info:
  name: kubeflow
  cve: CVE-2024-5552
  summary: ""
  details: kubeflow/kubeflow is vulnerable to a Regular Expression Denial of Service
    (ReDoS) attack due to inefficient regular expression complexity in its email validation
    mechanism. An attacker can remotely exploit this vulnerability without authentication
    by providing specially crafted input that causes the application to consume an
    excessive amount of CPU resources. This vulnerability affects the latest version
    of kubeflow/kubeflow, specifically within the centraldashboard-angular backend
    component. The impact of exploiting this vulnerability includes resource exhaustion,
    and service disruption.
  cvss: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:H
  severity: HIGH
rule: ""
