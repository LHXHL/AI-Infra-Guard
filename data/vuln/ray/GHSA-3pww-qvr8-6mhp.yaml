info:
  name: ray
  cve: CVE-2023-6021
  summary: Ray Path Traversal vulnerability
  details: 'LFI in Ray''s log API endpoint allows attackers to read any file on the
    server without authentication. The issue is fixed in version 2.8.1+. Ray maintainers
    response can be found here: https://www.anyscale.com/blog/update-on-ray-cves-cve-2023-6019-cve-2023-6020-cve-2023-6021-cve-2023-48022-cve-2023-48023'
  cvss: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:L/A:N
  severity: CRITICAL
rule: version > "0" && version < "2.6.3"
