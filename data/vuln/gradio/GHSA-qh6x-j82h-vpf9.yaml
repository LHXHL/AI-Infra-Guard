info:
  name: gradio
  cve: CVE-2024-1183
  summary: gradio Server-Side Request Forgery vulnerability
  details: An SSRF (Server-Side Request Forgery) vulnerability exists in the gradio-app/gradio
    repository, allowing attackers to scan and identify open ports within an internal
    network. By manipulating the 'file' parameter in a GET request, an attacker can
    discern the status of internal ports based on the presence of a 'Location' header
    or a 'File not allowed' error in the response.
  cvss: CVSS:3.0/AV:N/AC:L/PR:N/UI:R/S:U/C:H/I:N/A:N
  severity: MODERATE
rule: version > "0" && version < "4.10.0"
references:
- https://nvd.nist.gov/vuln/detail/CVE-2024-1183
- https://github.com/gradio-app/gradio/commit/2ad3d9e7ec6c8eeea59774265b44f11df7394bb4
