info:
  name: langchain
  cve: CVE-2024-7774
  summary: Langchain Path Traversal vulnerability
  details: A path traversal vulnerability exists in the `getFullPath` method of langchain-ai/langchainjs
    version 0.2.5. This vulnerability allows attackers to save files anywhere in the
    filesystem, overwrite existing text files, read `.txt` files, and delete files.
    The vulnerability is exploited through the `setFileContent`, `getParsedFile`,
    and `mdelete` methods, which do not properly sanitize user input.
  cvss: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:L/A:N
  severity: MODERATE
rule: version > "0" && version < "0.2.19"
