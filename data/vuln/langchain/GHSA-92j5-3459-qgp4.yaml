info:
  name: langchain
  cve: CVE-2023-38896
  summary: LangChain vulnerable to arbitrary code execution
  details: An issue in Harrison Chase langchain before version 0.0.236 allows a remote
    attacker to execute arbitrary code via the `from_math_prompt` and `from_colored_object_prompt`
    functions.
  cvss: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:H/A:H
  severity: CRITICAL
rule: version > "0" && version < "0.0.236"
