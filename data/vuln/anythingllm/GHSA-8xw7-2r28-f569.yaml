info:
  name: anythingllm
  cve: CVE-2024-0549
  summary: ""
  details: mintplex-labs/anything-llm is vulnerable to a relative path traversal attack,
    allowing unauthorized attackers with a default role account to delete files and
    folders within the filesystem, including critical database files such as 'anythingllm.db'.
    The vulnerability stems from insufficient input validation and normalization in
    the handling of file and folder deletion requests. Successful exploitation results
    in the compromise of data integrity and availability.
  cvss: CVSS:3.0/AV:N/AC:L/PR:L/UI:N/S:U/C:N/I:H/A:H
  severity: HIGH
rule: ""
