info:
  name: mlflow
  cve: CVE-2022-0736
  summary: Insecure Temporary File in mlflow
  details: mlflow prior to 1.23.1 contains an insecure temporary file. The insecure
    function `tempfile.mktemp()` is deprecated and `mkstemp()` should be used instead.
  cvss: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:L/A:H
  severity: HIGH
rule: version > "0" && version < "1.23.1"
